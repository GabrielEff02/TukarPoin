// App build.gradle (di dalam folder 'app')
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Plugin Flutter harus ditaruh di sini setelah plugin lainnya
    id "com.google.gms.google-services" // Jika menggunakan Firebase
}

android {
    namespace = "com.gabjago.e_commerce" // Ganti dengan namespace yang sesuai
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.gabjago.e_commerce" // Ganti dengan applicationId yang sesuai
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode 3
        versionName "1.0.1"
        multiDexEnabled true // Jika menggunakan multidex
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            storeFile file("C:/Users/Gabriel/my-release-key.jks")  
            storePassword "gabjago" 
            keyAlias "gabjago"                    
            keyPassword "gabjago"            
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release  
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.android.support:multidex:1.0.3' // Jika diperlukan untuk multidex
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

flutter {
    source '../..' // Path ke folder flutter (root dari proyek Flutter)
}
